<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Node.js Notificador</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://localhost:6969/socket.io/socket.io.js"></script>
<script type="text/javascript" src="modernizr-1.js"></script>
<script type="text/javascript" src="chat.js"></script>
<link rel="stylesheet" type="text/css" href="chat.css">
<link rel="stylesheet" type="text/css" href="pizarra.css">
</head>
<body>
	<div id="chat_completo">
		<div id="palabra" style="visibility:hidden;"> </div>
		<form id="login">
			<label>Login: </label>
			<input id="user_name" type="text" maxlength="20" placeholder="" />
		</form>
		<div id="chat_interno">
			<ul id="lusuarios">
			</ul>
			<div id="chat">
				<table id="tmensajes">
				</table>
			</div>
		</div>

		<form id="formulario">
			<label id="user_name_label"></label>
			<input type="text" maxlength="100" id="user_text" placeholder="" required />
		</form>
		<div id="turno_usuario"></div>
	</div>
	<div id="pizarra_completa"> 
		<div style="display: none;" id="no_html5">
    		<img src="no_html5.png" alt="Tu navegador no soporta HTML5" title="HTML5 support">
	    </div>
	    <div id="contenedor_pizarra" class="main_container">
			<canvas id="pizarra" width="508" height="516"></canvas>
			<div id="colorsDiv" class="colors_container">
				<div id="buttonRed"  class="botonera"></div><br>
				<div id="buttonBlue"  class="botonera"></div><br>
				<div id="buttonBlack"  class="botonera"></div><br>
				<div id="buttonyellow"  class="botonera"></div><br>
				<div id="buttonmaroon"  class="botonera"></div><br>
				<div id="buttonorange" class="botonera"></div><br>
				<div id="buttonterreverte"class="botonera"></div><br>
				<div id="buttonviolet"class="botonera"></div><br>
				<div id="buttonlima"class="botonera"></div><br>
			</div>
	    	<a href="javascript:borrar()" id="borrar_bt">Clear</a>
	    </div><br>
	</div>
	<canvas id="reloj" width="106px" height="106px"></canvas>
</body>
</html>
