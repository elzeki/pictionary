
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Node.js Notificador</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://localhost:6969/socket.io/socket.io.js"></script>
<script src="ga.js" type="text/javascript"></script>
<script type="text/javascript" src="modernizr-1.js"></script>
<script type="text/javascript" src="chat.js"></script>
<link rel="stylesheet" type="text/css" href="chat.css">
<link rel="stylesheet" type="text/css" href="pizarra.css">
</head>
<body>
	<div id="chat_completo">
		<div id="palabra">
		</div>
		<form id="login">
			<label>Login: </label>
			<input id="user_name" type="text" maxlength="20" placeholder="" />
		</form>
		<div id="chat_interno">
			<ul id="lusuarios">
				<li>Usuarios</li>
			</ul>
			<div id="chat">
				<table id="tmensajes">
				</table>
			</div>
		</div>

		<form id="formulario">
			<label id="user_name_label"></label>
			<input type="text" maxlength="100" id="user_text" placeholder="" required />
		</form>
	</div>
	<div id="pizarra_completa"> 
		<div style="display: none;" id="no_html5">
    		<img src="pizarra_files/no_html5.png" alt="Tu navegador no soporta HTML5" title="HTML5 support">
	    </div>
	    <div id="contenedor_pizarra" class="main_container">
			<canvas id="pizarra" ></canvas>
			<div id="colorsDiv" class="colors_container">
				<div id="buttonRed"  class="red_button"></div><br>
				<div id="buttonBlue"  class="blue_button"></div><br>
				<div id="buttonBlack"  class="black_button"></div><br>
			</div>
	    </div><br>
	    <a href="javascript:borrar()" id="borrar_bt">Borrar Pizarra</a>
	</div>
</body>
</html>
